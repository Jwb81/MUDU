<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Chakra+Petch:600" rel="stylesheet">

  <link rel="stylesheet" href='./css/styles.css'>


  <title>Beer Friends Forever</title>
</head>

<body>
  <div id='c' class="containerForMainImage">
    <div style='height: 100vh;'>
      <!-- where the cards will be shown -->
      <div id="card-container"></div>

      <!-- button to show user there is more to the page -->
      <div class='center'>
        <a href='#user-matches-container'>
          <img id='page-down-arrow' src='./images/down_arrow.png' alt="">
        </a>
      </div>
    </div>
  </div>

  <div id="user-matches-container">
    <!-- <h2 class='center' style='padding-top: 15px;'><u>Your current matches</u></h2> -->
    <div class='center'>
      <button id="toggle-beer-matches" class='btn btn-dark'>Show Matches</button>
      <button id="toggle-buddy-matches" class='btn btn-outline-dark'>Show Buddies</button>
    </div>
    <div id="beer-matches"></div>
    <div id="buddy-matches" class='hidden'></div>
  </div>

  <button id="calculate-buddies" class="btn btn-outline-dark">Find new drinking buddies!</button>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('body').bootstrapMaterialDesign();
    });
  </script>
  <script src='./index.js'></script>
</body>
</html>
