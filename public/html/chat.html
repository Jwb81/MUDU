<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Material Design Bootstrap -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css" rel="stylesheet"> -->
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!--Google font links-->

    <link rel="stylesheet" href='/css/styles.css'>

    <title>M.U.D.U. (Meet up, Drink up!)</title>
</head>

<body>

    <div id="chat-container">
        <div id="chat-box">
            <p>Chatting with: <span id="chatting-with"></span></p>
            <hr>
            <div id="chat-messages">

            </div>
            <div id="chat-inputs">
                <hr>
                <form id='messages-form'>
                    <div class="input-group" style='width: 90%;margin: 0 auto;margin-bottom: 20px;'>
                        <input type="text" id="message-input" class="form-control" placeholder='Type your message here'>
                        <div class="input-group-append">
                            <button type='submit' class="btn btn-outline-secondary" id="send-message">Submit</button>
                        </div>
                    </div>
                </form>
                <button id="leave-chat" class="btn btn-outline-dark">Leave</button>
                <button id="logout-app" class="btn btn-outline-dark">Logout</button>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->

    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>

    <script src='../javascript/auth.js'></script>
    <script src='../javascript/chat.js'></script>
    <!-- <script src='../javascript/app.js'></script> -->
</body>

</html>
