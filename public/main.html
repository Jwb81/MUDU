<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css" rel="stylesheet">

  <link rel="stylesheet" href='./css/styles.css'>

  <title>Login/SignUp</title>
</head>


</head>

<body>
  <div class="container" id='login-container'>

    <div class="login-card">
      <h1 class="card-header-title mb-3">Come Drink With Us!</h1>
      <h4 class="card-header-title mb-3">Sign in</h4>

      <div class="md-form">
        <input id='txtUsername' type="text" placeholder='Username' class='login-input'>
        <input id="txtEmail" type="email" placeholder="Email" class='login-input'>
        <input id="txtPassword" type="password" placeholder="Password" class='login-input'>

        <div class="row">
          <div class="col"></div>
          <hr>
          <div class="col-8">
            <button id="btnLogin" class="btn btn-primary">Login</button>
            <button id="btnSignUp" class="btn btn-success">Sign Up</button>
            <button id="btnLogout" class="btn">Log Out</button>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>
    <!--End of card-->

  </div>


  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
    crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $('body').bootstrapMaterialDesign();
    });
  </script>




  <script src='./index.js'></script>
  <script src='./app.js'></script>

</body>

</html>
